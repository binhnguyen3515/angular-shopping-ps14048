<div class="list-group mainBorder rounded-0">
	<a class="list-group-item list-group-item-action mainColor text-white fw-bold borderBottom" aria-current="true">
	  <b><i class="fa-solid fa-table-list me-2"></i></b> {{'CATE.cate'|translate}}
	</a>
	<a *ngFor="let c of cates" (click)="selectCateId(c.id)" class="list-group-item list-group-item-action" style="cursor: pointer"><b><i class="fa-solid fa-gift me-2"></i></b> {{c.name}}</a>
	<a (click)="selectCateId('all')" class="list-group-item list-group-item-action" style="cursor: pointer"><b><i class="fa-solid fa-gift me-2"></i></b> All</a>
</div>
